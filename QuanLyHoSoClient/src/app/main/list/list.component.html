<!-- Start breadcrumbs area -->
<div class="page-area">
  <div class="breadcumb-overlay"></div>
  <div class="container">
    <div class="row">
      <div class="col-md-12 col-sm-12 col-xs-12">
        <div class="breadcrumb text-center">
          <div class="section-headline white-headline text-center">
            <h3 *ngIf="feild">{{feild.ten_linh_vuc}}</h3>
          </div>
          <ul>
            <li class="home-bread">Trang chủ</li>
            <li>Danh sách thủ tục</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- End breadcrumbs area -->
<!--Blog Area Start-->
<div class="blog-page-area bg-color fix area-padding">
  <div class="container">
    <div class="row">
      <div class="blog-sidebar-right">
        <div class="col-md-8 col-sm-8 col-xs-12">
          <div class="row">
            <div class="blog-grid blog-left-content">
              <!-- Start single blog -->
              <div class="col-md-12 col-sm-12 col-xs-12" *ngFor="let item of listProcedure">
                <div class="single-blog">
                  <div class="blog-image">
                    <div class="blog-content">
                      <div class="blog-meta">
<!--                                                        <span class="admin-type">-->
<!--                                                            <i class="fa fa-user"></i>-->
<!--                                                            Admin-->
<!--                                                        </span>-->
                        <span class="date-type">
                                                           <i class="fa fa-calendar"></i>
                                                            {{item.created_at | date: 'd-M-y'}}
                                                        </span>
<!--                        <span class="comments-type">-->
<!--                                                            <i class="fa fa-comment-o"></i>-->
<!--                                                            16-->
<!--                                                        </span>-->
                      </div>
                      <a href="blog-details.html">
                        <h4>{{item.ten_thu_tuc}}</h4>
                      </a>
                      <p>{{item.mo_ta}}</p>
                      <a class="blog-btn anti-bttn" href="blog-details.html"> Xem thêm</a>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="blog-pagination">
<!--                  <ul class="pagination">-->
<!--                    <li><a href="#">Prev</a></li>-->
<!--                    <li class="active"><a href="#">1</a></li>-->
<!--                    <li><a href="#">2</a></li>-->
<!--                    <li><a href="#">3</a></li>-->
<!--                    <li><a href="#">Next</a></li>-->
<!--                  </ul>-->
                  <ngb-pagination
                    [(page)]="page"
                    [pageSize]="pageSize"
                    [collectionSize]="listProcedure.length"></ngb-pagination>
                </div>
              </div>
              <!-- End single blog -->
            </div>
          </div>
        </div>
        <!-- Start Right Sidebar blog -->
        <div class="col-md-4 col-sm-4 col-xs-12">
          <div class="left-head-blog right-side">
            <div class="left-blog-page">
              <!-- search option start -->
                            <form [formGroup]="form" (ngSubmit)="search()">

                                <input type="text" placeholder="Search..." formControlName="keyword">
                                <button class="button" type="submit">

                              </div>
                            </form>

            </div>
            <div class="left-blog-page">
              <div class="left-blog blog-category">

                <ul>

                    </label>
                    <input id="name{{item.id}}" type="checkbox" class="float-right">
                  </li>
                </ul>
              </div>
