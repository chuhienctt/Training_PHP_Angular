<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header card-header-rose card-header-icon">
          <div class="card-icon">
            <i class="material-icons">travel_explore</i>
          </div>
          <h4 class="card-title" style="text-transform: uppercase;">
            Quản lý lĩnh vực
            <button type="button" (click)="create()" rel="tooltip" class="btn btn-warning btn-add float-right" data-original-title="Thêm" title="Thêm">
              <i class="material-icons">add</i>
            </button>
          </h4>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table">
              <thead>
              <tr>
                <th class="text-center">#</th>
                <th>Tên lĩnh vực</th>
                <th>Hình ảnh</th>
                <th class="text-right">Hành động</th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let item of listFeild">
                <td class="text-center">1</td>
                <td>{{item.ten_linh_vuc}}</td>
                <td>
                  <img style="width: 40px" *ngIf="item.hinh_anh" [src]="createImg(item.hinh_anh)" alt="">
                </td>
                <td class="td-actions text-right">
                  <button type="button" rel="tooltip" class="btn btn-warning mr-1" data-original-title="Sửa" title="Sửa">
                    <i class="material-icons">edit</i>
                  </button>
                  <button type="button" rel="tooltip" class="btn btn-danger" data-original-title="Xóa" title="Xóa">
                    <i class="material-icons">close</i>
                  </button>
                </td>
              </tr>
              </tbody>
            </table>
            <p-paginator [rows]="10" totalRecords="{{totalRecords}}" (onPageChange)="loadData($event)"></p-paginator>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Classic Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">{{ aoe ? "Thêm lĩnh vực" : "Sửa lĩnh vực" }}</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
          <i class="material-icons">clear</i>
        </button>
      </div>
      <div class="modal-body">
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-primary">Cập nhật</button>
        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
<!--  End Modal -->
